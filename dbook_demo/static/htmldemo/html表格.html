<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html表格</title>
</head>
<body>
<table border="1" cellpadding="10" cellspacing="10"> <!--cellpadding表格内文字和边框的距离  cellspacing边线间的距离-->
    <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
    <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
    <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
    <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
</table>
<h3>产品列表:</h3>
<table border="1" width="500" height="300">  <!-- 定义边框 bordor 1 表示边框粗细为1 宽 高 都是在table中定义-->
    <tr>
        <th>序号</th>
        <th>产品名称</th>
        <th>产品价格</th><!-- 和td相同 但一般定义在表格最上边 表示字段 表格中的一列 而且加粗居中了-->
        <th>产品数量</th>
    </tr><!-- 表格中的一行-->
    <tr>
        <td align="center">1</td><!-- 表格中的一格 align属性设置对其方式center/left/right水平居中   valign垂直居中 默认值是居中的 但是这样写会很麻烦-->
        <td align="center">Apple</td>
        <td valign="top">5.00rmb</td>
        <td valign="bottom" align="right    ">1000</td>
    </tr>
    <tr>
        <td align="center" valign="top">2</td>
        <td align="left" valign="bottom">橘子</td>
        <td align="center">4.00RMB</td>
        <td>3000</td>  <!-- 表格定义之后是固定的 只会平分  新增一行表格不会增大-->
    </tr>
</table>
<h3>表格的合并: table>(tr>td*5)*6</h3>
<table border="1" width="600" height="300">
    <tr>
        <th colspan="5" align="left">基本情况</th> <!--colspan 设置单元格水平合并  表示合并5行 既然这个td占用了5个td 所以需要把剩下的删掉-->
    </tr>
    <tr>
        <td width="18%" align="middle">姓名</td> <!--用百分比定义宽度 -->
        <td width="18%"></td>
        <td width="18%" align="middle">性别</td>
        <td width="18%"></td>
        <td width="28%"  rowspan="5"><img src="../booktest/b01.jpg" alt="美女哦" width="100%" height="20%"></td> <!--rowspan 设置单元格垂直合并 他把后边每一个td都占用了 需要把后边的删掉-->
    </tr>
    <tr>
        <td align="middle">民族</td>
        <td></td>
        <td align="middle">健康情况</td>
        <td></td>

    </tr>
    <tr>
        <td align="middle">政治面貌</td>
        <td></td>
        <td align="middle">学历</td>
        <td></td>

    </tr>
    <tr>
        <td align="middle">籍贯</td>
        <td></td>
        <td align="middle">出生日期</td>
        <td></td>

    </tr>
    <tr>
        <td align="middle">电子邮箱</td>
        <td></td>
        <td align="middle">电话</td>
        <td></td>

    </tr>
</table>

</body>
</html>
